<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice!</title>
  </head>
  <body>

    <div class="container">
      <div id="gameIntro">
        <h1>Pig Dice</h1>
        <img src="img/pig-dice.jpg" alt="Pig Dice">
        <h3>A Game of Danger and Intrigue!</h3>
      </div>
      <button type="button" id="newGame">New Game</button>
      <div id="pig-dice-game">
        <button type="button" id="roll">Roll!</button> <button type="button" id="hold">Hold!</button>
        <div id="turnCount">
          <p>Current Turn: <span id="currentTurn"></span></p>
        </div>
        <div id="rollResult">
        </div>
        <div id="tempScore">
        </div>
        <div id="playerScores">
        </div>
      </div>
    </div>
  </body>
</html>
